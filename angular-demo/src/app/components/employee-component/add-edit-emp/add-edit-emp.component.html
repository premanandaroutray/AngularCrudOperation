<div class="row">
    <div class="form-group col-md-6">
     
            
      
        
            <label class="form-label">Employee Name</label>
            <input type="text" class="form-control" [(ngModel)]="EmployeeName" placeholder="Enter Employee Name">
    
        <div class="form-group"> <label class="form-label" >Department</label>
        
            <select class="form-control" [(ngModel)]="Department">
                <option>--Select--</option>
                <option *ngFor="let depName of DepartmentList">
                    {{depName.DepartmentName}}
                </option>
            </select>
        </div>
        <div class="form-group">
        <label class="form-label">Date Of Joining</label>
        
            <input type="date" class="form-control" [(ngModel)]="DateOfJoining" placeholder="Select a Date">
        </div>
       
    </div>
    <div class="col-md-6" style="width: 40%;">
        <img [src]=PhotFilePath height="200px" width="200px" style="padding-bottom: 10px;">
        <input type="file" (change)="uploadPhoto($event)" class="mt-2">
    </div>
</div>
<button class="btn btn-primary" (click)="addEmployee()" *ngIf="emp.EmployeeId==0">Add</button>
<button class="btn btn-primary" (click)="updateEmployee()" *ngIf="emp.EmployeeId!=0">Update</button>
